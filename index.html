<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Password Generator</h2>
    <input id="inputPasswordId" type="text" placeholder="KRGIGNjLlCrEEbJ" disabled  />
    
    <div>
      <input id="inputLengthId" type="range" min="6" max="24"/>
      <label for="inputLengthId"></label>
    </div>
    <div>
      <input id="chkLowerId" type="checkbox" />
      <label for="chkLowerId">Lowercase</label>
    </div>
    <div>
      <input id="chkUpperId" type="checkbox" />
      <label for="chkUpperId">Uppercase</label>
    </div>
    <div>
      <input id="chkNumberId" type="checkbox" />
      <label for="chkNumberId">Numbers</label>
    </div>
    <div>
      <input id="chkSymbolsId" type="checkbox" />
      <label for="chkSymbolsId">Symbols</label>
    </div>

    <button id="btnGerar">Generate</button>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
